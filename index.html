<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- JS -->
    <script src="script.js" defer></script>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Quiz Master</title>
  </head>
  <body>
    <div class="container">
        <div class="hero justify-content-center flex-column align-items-center mt-5 text-center">
            <h1 class="fw-bold fs-1">Welcome To Quiz Master</h1>
            <h5 class="mt-2">Where knowledge becomes a game and everyone is a winner</h5>
            <button type="button" id="start-quiz" class="btn btn-primary mt-4">
                Start Quiz
              </button>
        </div>

        <div class="questions-container text-left">
            <h2 class="fw-bold">Quiz Master</h2>
            <p class="mt-3" id="question-no">Question </p>

            <div class="mt-3" id="loading">
                <div class="spinner-border" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>

            <div class="question">
            </div>
            <button type="button" class="btn btn-primary mt-3 w-100" id="next-btn">Next</button>
        </div>


    </div>
    <!-- <p class="lead fw-bold d-flex justify-content-center" id="high-score-parent">
      High Score: <span class="ml-1" id="high-score">0</span>
    </p> -->

    <!-- <div class="d-flex justify-content-center">
      <button type="button" id="generate" class="btn btn-primary">
        Generate Questions
      </button>
    </div> -->

    <!-- <p class="lead fw-bold justify-content-center" id="score-parent">
      Score: <span class="ml-1" id="score">0</span>
    </p> -->

    <div class="questions"></div>
    <div class="d-flex justify-content-center mt-5">
      <button type="button" class="btn btn-primary" id="new">
        New Questions
      </button>
    </div>
  </body>
</html>
