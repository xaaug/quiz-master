<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- JS -->
    <script src="script.js" defer></script>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous" defer></script>


    <title>Quiz Master</title>
  </head>
  <body>
    <div class="container">
      <div
        class="hero justify-content-center flex-column align-items-center mt-5 text-center"
      >
        <h1 class="fw-bold fs-1">Welcome To Quiz Master</h1>
        <h5 class="mt-2">
          Where knowledge becomes a game and everyone is a winner
        </h5>
        <button type="button" id="start-quiz" class="btn btn-primary mt-4">
          Start Quiz
        </button>
      </div>

      <div class="questions-container text-left w-100">
        <h2 class="fw-bold">Quiz Master</h2>
        <p class="mt-3" id="question-no">Question</p>

        <div class="mt-3" id="loading">
          <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>

        <div class="question"></div>
        <button type="button" class="btn btn-primary mt-3 w-100" id="next-btn">
          Next
        </button>
        <!-- Button trigger modal -->
        <button
          type="button"
          class="btn btn-primary mt-3 w-100"
          data-bs-toggle="modal"
          data-bs-target="#results"
          id="done-btn"
        >
          Done
        </button>

        <!-- Modal -->
        <div
          class="modal fade"
          id="results"
          tabindex="-1"
          aria-labelledby="results"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="resultsModalLabel">Results</h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <div class="failed-questions"></div>
                <div class="passed-questions"></div>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button type="button" class="btn btn-primary">
                  Save changes
                </button>
              </div>
            </div>
          </div>
        </div>
        <!--End of Modal -->

      </div>
  
    </div>

  </body>
</html>
