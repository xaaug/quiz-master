<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- JS -->
    <script src="script.js" defer></script>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
      defer
    ></script>

    <title>Quiz Master</title>
  </head>
  <body>
    <header class="border-bottom pb-4">
      <div class="nav-container">
        <nav class="navbar bg-body-tertiary fixed-top mt-1">
          <div class="container-fluid d-flex justify-content-end">
            <button class="btn btn-sm btn-primary px-4 fs-6" type="button">Scores</button>
          </div>
        </nav>
      </div>
    </header>

    <div class="container mt-3">
      <div
        class="hero justify-content-center flex-column align-items-center mt-5 text-center"
      >
        <h1 class="fw-bold fs-1">Welcome To Quiz Master</h1>
        <h5 class="mt-2">
          Where knowledge becomes a game and everyone is a winner
        </h5>
        <button type="button" id="start-quiz" class="btn btn-primary mt-4">
          Start Quiz
        </button>
      </div>

      <div class="questions-container text-left w-100">
        <h2 class="fw-bold">Quiz Master</h2>
        <button type="button" class="btn btn-primary mt-3 mb-2 quit-btn">
          Quit
        </button>
        <p class="mt-3" id="question-no">Question</p>

        <div class="mt-3" id="loading">
          <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>

        <div class="question"></div>
        <button type="button" class="btn btn-primary mt-3 w-100" id="next-btn">
          Next
        </button>
        <!-- Button trigger modal -->
        <button
          type="button"
          class="btn btn-success mt-3 w-100"
          data-bs-toggle="modal"
          data-bs-target="#results"
          id="done-btn"
        >
          Done
        </button>

        <!-- Modal -->
        <div
          class="modal fade"
          data-bs-backdrop="static"
          data-bs-keyboard="false"
          id="results"
          tabindex="-1"
          aria-labelledby="results"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">

              <div class="modal-header">
                <h4 class="modal-title" id="resultsModalLabel">Results</h4>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>

              <div class="modal-body">
                <div class="score">
                  <h6 class="player-score">Score</h6>
                  <h5 class="score-el"></h5>
                </div>

                <div class="save-score">
                  <h6>Save Your Score <i class="text-secondary">(Optional)</i></h6>
                  <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput" placeholder="John Terry">
                    <label for="floatingInput">Name</label>
                  </div>
                  <button class="btn btn-primary save-score-btn">Save</button>

                  <div class="previous-players mt-2 mb-2">
                    <h6>Previous Players</h6>
                  <div class="players"></div>
                  </div>
                </div>

                <h5 class="mt-5">Failed</h5>
                <div class="failed-questions"></div>
                <h5 class="mt-5">Passed</h5>
                <div class="passed-questions"></div>
              </div>

              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary close-modal-btn"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button
                  type="button"
                  class="btn btn-primary new-quiz-btn"
                  data-bs-dismiss="modal"
                >
                  New Quiz
                </button>
              </div>

            </div>
          </div>
        </div>
        <!--End of Modal -->
      </div>
    </div>
  </body>
</html>
